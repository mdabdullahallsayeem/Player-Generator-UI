<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Player Generator</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Player</h1>
    <label>Video URL:</label>
    <input type="text" id="videoURL" placeholder="Enter video URL here">
    <br>
    <label>Select Player:</label>
    <select id="playerSelect">
      <option value="jwplayer">JW Player</option>
      <option value="clappr">Clappr</option>
      <option value="videojs">Video.js</option>
    </select>
    <br>
    <label>Autoplay:</label>
    <input type="checkbox" id="autoplay">
    <br>
    <button onclick="generatePlayer()">Generate Player</button>
    <div id="output" style="display:none;">
      <h3>Embed Code:</h3>
      <textarea id="embedCode" readonly></textarea>
      <h3>Direct Player URL:</h3>
      <input type="text" id="directLink" readonly>
    </div>
  </div>
  <script src="assets/main.js"></script>
</body>
</html>
